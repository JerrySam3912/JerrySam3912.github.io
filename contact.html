  <header>

<section class="hero">
  <div class="container">
    <h1 class="hero-title" data-reveal>Contact</h1>
    <p class="hero-sub" data-reveal>Say hello — I usually reply within a day.</p>
  </div>
</section>

<section>
  <div class="container">
    <form class="card" data-reveal style="padding:22px; max-width:720px; margin:auto">
      <div class="row">
        <div class="col">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Your name">
        </div>
        <div class="col">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com">
        </div>
      </div>
      <label for="msg">Message</label>
      <textarea id="msg" rows="6" placeholder="Tell me about your project..."></textarea>
      <div style="margin-top:14px">
        <button class="btn" type="button">Send</button>
      </div>
    </form>
  </div>
</section>


  <footer>
    <div class="container">
